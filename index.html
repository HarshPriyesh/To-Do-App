<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <header>
          <a href="https://harshpriyesh.github.io/Portfolio/" target="_blank"
            ><h1>Harsh Priyesh</h1></a
          >
        </header>
        <div class="todo-app">
          <h2>TO-DO List<img src="images/notepad.png" /></h2>
          <div class="row">
            <input type="text" id="input-box" placeholder="Enter your Task" />
            <button onclick="addTask()">Add</button>
          </div>
          <div class="task-list">
            <div>
              <ul id="list-container"></ul>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="icons">
          <a
            href="https://github.com/HarshPriyesh"
            target="_blank"
            class="github"
          >
            <i class="bx bxl-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/harsh-priyesh/" target="_blank">
            <i class="bx bxl-linkedin-square"></i>
          </a>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
